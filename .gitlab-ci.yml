stages:
  - install
  - lint
  - test
  - build
  - deploy
variables:
  NODE_ENV: production
  CI: 'true'
image: 'node:10.15.3'
install_react-filter:
  stage: install
  cache:
    paths:
      - react-filter/node_modules
  script:
    - cd react-filter
    - NODE_ENV=development npm install
lint_react-filter:
  stage: lint
  cache:
    paths:
      - react-filter/node_modules
  script:
    - cd react-filter
    - npm run lint
test_node-8_react-filter:
  stage: test
  image: 'node:8'
  cache:
    paths:
      - react-filter/node_modules
  script:
    - cd react-filter
    - npm test
test_node-6_react-filter:
  stage: test
  image: 'node:6'
  cache:
    paths:
      - react-filter/node_modules
  script:
    - cd react-filter
    - npm test
test_node-10_react-filter:
  stage: test
  image: 'node:10'
  cache:
    paths:
      - react-filter/node_modules
  script:
    - cd react-filter
    - npm test
build_react-filter:
  stage: build
  cache:
    paths:
      - react-filter/node_modules
      - react-filter/dist
  script:
    - cd react-filter
    - npm run prepare
    - npm run build
publish_react-filter:
  stage: deploy
  only:
    - tags
  cache:
    paths:
      - react-filter/node_modules
      - react-filter/dist
  script:
    - cd react-filter
    - 'npx nodexec publish:conditionally'
