
## Install all the development sources
install_request:
    stage: install
    cache:
        key: request-${CI_COMMIT_REF_SLUG}
        policy: push
        paths:
            - request/node_modules
    script:
        - cd request
        - NODE_ENV=development npm install

lint_request:
    stage: lint
    cache:
        key: request-${CI_COMMIT_REF_SLUG}
        policy: pull
        paths:
            - request/node_modules
    script:
        - cd request
        - npm run lint

test_node-8_request:
    stage: test
    image: node:8
    cache:
        key: request-${CI_COMMIT_REF_SLUG}
        policy: pull
        paths:
            - request/node_modules
    script:
        - cd request
        - npm test

test_node-6_request:
    stage: test
    image: node:6
    cache:
        key: request-${CI_COMMIT_REF_SLUG}
        policy: pull
        paths:
            - request/node_modules
    script:
        - cd request
        - npm test

test_node-10_request:
    stage: test
    image: node:10
    cache:
        key: request-${CI_COMMIT_REF_SLUG}
        policy: pull
        paths:
            - request/node_modules
    script:
        - cd request
        - npm test

build_request:
    stage: build
    cache:
        key: request-${CI_COMMIT_REF_SLUG}
        policy: pull-push
        paths:
            - request/node_modules
            - request/dist
    script:
        - cd request
        - npm run prepare
        - npm run build

dry-pack_request:
    stage: pack-dry
    cache:
        key: request-${CI_COMMIT_REF_SLUG}
        policy: pull
        paths:
            - request/node_modules
            - request/dist
    script:
        - cd request
        - npm pack --dry-run

publish_request:
    stage: deploy
    only:
        - tags
    cache:
        key: request-${CI_COMMIT_REF_SLUG}
        policy: pull
        paths:
            - request/node_modules
            - request/dist
    artifacts:
        paths:
            - request-*.tgz
    script:
        - cd request
        - npx nodexec publish:conditionally
